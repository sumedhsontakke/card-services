name: Expo React Native CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run unit tests
        run: npm test

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Log in to Expo
        run: eas login --username ${{ secrets.EXPO_USERNAME }} --password ${{ secrets.EXPO_PASSWORD }}

      - name: Build Android APK with EAS
        run: eas build --platform android --profile preview --non-interactive

      - name: Download APK artifact
        run: |
          mkdir -p artifacts
          eas build:list --json | jq -r '.[] | select(.platform=="android" and .status=="finished") | .artifacts.buildUrl' | xargs -n 1 curl -L -o artifacts/app.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: artifacts/app.apk
